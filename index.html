<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/normalize.css">
    </head>
    <body>
        <header class="flex aligned">
            <div class="logo-container flex centered aligned margin-l">
                <img class="logo" src="/images/logo/Booki@3x.png">
            </div>
            <div id="nav-links" class="flex centered aligned margin-l">
                <a href="#accommodation-main" class="flex basis "><div class="link padding-l flex centered">Hébergements</div></a>
                <a href="#activity-main" class="flex basis "><div class="link padding-l flex centered">Activités</div></a>
            </div>
        </header>
        <form id="search" class="flex vertical margin-vertical-full">
            <div class="title margin-top-s">Trouvez votre hébergement pour vos vacances de rêve</div>
            <div class="margin-top-s">En plein centre ville ou en plein nature</div>
            <br/>
            <div id="search-bar" class="margin-top-l flex">
                <span id="location-icon" class="fas fa-map-marker-alt search-element flex aligned"></span> 
                <input type="text" placeholder="Cherchez une chambre" class="search-element bold">
                <div id="search-button" class="button search-element flex centered aligned bold transparent">Rechercher<span id="magnify" class="fas fa-search"></span></div>
            </div>
            
            <div id="filter-box" class="margin-top-l flex wrap gap">
                <div id="filter-label" class="bold flex aligned">Filtres</div>
                <div class="flex aligned bold ">
                    <div class="circle-top circle flex centered aligned">
                        <i class="fas fa-money-bill-wave blue-icon"></i>
                    </div>
                    <div class="box">Économique</div>
                    <div class="circle-bottom circle"></div>
                </div>
                <div class="flex aligned bold ">
                    <div class="circle-top circle flex centered aligned">
                        <i class="fas fa-child blue-icon"></i>
                    </div>
                    <div class="box">Familial</div>
                    <div class="circle-bottom circle"></div>
                </div>
                <div class="flex aligned bold ">
                    <div class="circle-top circle flex centered aligned">
                        <i class="fas fa-heart blue-icon"></i>
                    </div>
                    <div class="box">Romantique</div>
                    <div class="circle-bottom circle"></div>
                </div>
                <div class="flex aligned bold ">
                    <div class="circle-top circle flex centered aligned">
                        <i class="fas fa-dog blue-icon"></i>
                    </div>
                    <div class="box">Animaux autorisés</div>
                    <div class="circle-bottom circle"></div>
                </div>
            </div>
            <div class="margin-top-l flex aligned margin-bottom">
                <div class="small-circle flex centered aligned">
                    <span class="fas fa-info fa-xs blue-icon"></span>
                </div>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>

        </form>

        <div class="acc-container">
            <div class="acc-main">
                <div class="card-main">
                    <img src="images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" class="img-main">
                </div>
                <div class="card-main">
                    <img src="images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" class="img-main">
                </div>
                <div class="card-main">
                    <img src="images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" class="img-main">
                </div>
                <div class="card-main">
                    <img src="images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" class="img-main">
                </div>
                <div class="card-main">
                    <img src="images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" class="img-main">
                </div>
                <div class="card-main">
                    <img src="images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" class="img-main">
                </div>
            </div>
            <div class="acc-pop">
                <div class="card-pop">
                    <img src="images/hebergements/3_medium/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" class="img-pop">
                </div>
                <div class="card-pop">
                    <img src="images/hebergements/3_medium/aw-creative-VGs8z60yT2c-unsplash.jpg" class="img-pop">
                </div>
                <div class="card-pop">
                    <img src="images/hebergements/3_medium/febrian-zakaria-sjvU0THccQA-unsplash.jpg" class="img-pop">
                </div>
            </div>
        </div>
        
    </body>
</html>
